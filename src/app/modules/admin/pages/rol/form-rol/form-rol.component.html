<div class="mt-3">

  <div class="template__header">
    <h2>Rol : {{ id? 'Editar' : 'Agregar' }}</h2>
  </div>

  <div class="template__component row">

    <form [formGroup]="form">
      <div class="col-md-6">
        <div class="m-input">
          <label>Nombre de rol</label>
          <input class="form-control" type="text" placeholder="Rol" formControlName="rol" />
        </div>
      </div>
    </form>

    <div class="d-flex gap-1 mt-3">
      <button type="button" class="btn btn-primary" (click)="onSave()">
        {{ id? 'Actualizar' : 'Registrar' }}
      </button>

      <button type="button" class="btn btn-outline-primary" (click)="onCancelar()">
        Cancelar
      </button>
    </div>

  </div>



</div>
