<div class="m-alert d-flex flex-column align-items-center justify-content-center">
  <div class="m-alert__icon d-flex align-items-center justify-content-center" [ngClass]="{'error': data.type === 'error'}">
    <i [className]="data.icon"></i>
  </div>
  <div class="m-alert__content">
    <p>{{ data.message }}</p>
  </div>
  <div class="m-alert__actions">
    <button type="button" class="btn btn-primary" (click)="closeModal()">{{ data.titleAction}}</button>
  </div>
</div>
